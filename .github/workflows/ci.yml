name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [parent_repo_update]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
      - run: pip install ruff==0.14.0
      - run: ruff check .
      - run: ruff format --check .

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
          cache: "pip"
      - run: pip install -e ".[dev]"
      - run: mypy src

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: pip install bandit
      - run: bandit -r src -c pyproject.toml
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
          cache: "pip"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run unit tests with coverage
        run: |
          coverage run -p -m pytest tests/unit -v -p no:cov
          coverage report
          shopt -s nullglob; for f in .coverage.*.*; do mv "$f" .coverage.unit; done
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: .coverage.unit

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
          cache: "pip"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run integration tests with coverage
        run: |
          coverage run -p -m pytest tests/integration -v -p no:cov
          coverage report
          shopt -s nullglob; for f in .coverage.*.*; do mv "$f" .coverage.integration; done
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: .coverage.integration

  coverage:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true
      - name: Install coverage
        run: pip install coverage[toml]
      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
      - name: Combine coverage
        run: |
          coverage combine .coverage.unit .coverage.integration
          coverage report --fail-under=80
          coverage xml
      - name: Upload combined coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

